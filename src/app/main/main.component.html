<div class="container">
  <div class="row">
    <div class="col s3">
      <mz-select-container>
        <select mz-select id="options-select" [placeholder]="'Choose The City'" [(ngModel)]="selectedCity">
            <option class="left circle" *ngFor="let el of city" [value]="el.indexVMO">
              {{el.city}}
            </option>
        </select>
      </mz-select-container>
    </div>
      <mz-datepicker-container class="col s3">
        <i mz-icon-mdi mz-input-prefix
           [icon]="'calendar'">
        </i>
        <input mz-datepicker
               [label]="'Date of birth'"
               [options]="options"
               id="datepicker"
               placeholder="Select your birth date"
               type="text"
               [(ngModel)]="selectedDate">
      </mz-datepicker-container>
    <div class="col s3">
      <button mz-button (click)="getData()">Show City</button>
      <button mz-button (click)="showDate()">Show Date</button>
    </div>
  </div>
</div>
